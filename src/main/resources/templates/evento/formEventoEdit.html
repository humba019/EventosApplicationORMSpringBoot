	<body>
		<h1>Cadastro de Eventos</h1>
	<div class="container" th:each="evento : ${evento}">

		<span id="mensagem" >
			<th:block th:include="mensagemValidacao"></th:block>
		</span>	
		<form method="post">
		 
		<div class="input-field">
			<label><b>Nome</b> <span th:text="${evento.nome}"></span></label>
			<input type="text" name="nome"/>
		</div>
		<div class="input-field">
			<label><b>Local</b> <span th:text="${evento.local}"></span></label>
			<input type="text" name="local"/>
		</div>
		<div class="input-field">
			<label><b>Data</b> <span th:text="${evento.data}"></span></label>
			<input type="text" name="data" />
		</div>
		<div class="input-field">
			<label><b>Horario</b> <span th:text="${evento.horario}"></span></label>
			<input type="text" name="horario"/>
		</div>
			<button class="btn" type="submit">Alterar</button>
		</form>
